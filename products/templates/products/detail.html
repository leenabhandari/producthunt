{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url}}" alt="" class="img-fluid">
  </div>
  <div class="col-10">
    <a href="{{product.url}}"><h1>{{ product.title}}</h1></a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-6">
    <img src="{{ product.image.url}}" alt="" class="img-fluid">
  </div>
  <div class="col-3">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button type="button" name="upvote" class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span> UpVote {{product.votes_total}}</button></a>
  </div>
</div>
<div class="row">
  <div class="col-4 pt-3">
    <h4>Hunted by {{product.hunter.username}}</h4>
  </div>
  <div class="col-4 text-right">
  <h4><span class="oi oi-clock"></span> {{product.pub_date_pretty}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{product.body}}</p>
  </div>

</div>
<form class="" action="{% url 'upvote' product.id %}" method="post" id ='upvote'>
  {% csrf_token %}
  <input type="hidden" name="" value="">
</form>

{% endblock %}
